<div  class="centerback">
<section>

    <div class="gameview" id="gview">
      
        <div class="loading" id="loading">

        <div class="progress" id="progress">0%</div>

        </div>

        
   


        
    </div>   
    <div class="modal fade" id="collect" role="dialog" style="margin-top: 20%;">
      <div class="modal-dialog">
      
        <!-- Modal content-->

        <div class="modal-content">
        <div class="modal-header">
          <p class="abtitle" id="collecttitle">收藏(0/0)</p>
          <h4 class="modal-title"></h4>
        </div>
        <div id="cbox">
        <div class="cpicture"id="cpicture"></div>
         <div class="ctitle"id="ctitle">&lt;????&gt;</div>
         <div class="ccontain"id="ccontain">????</div>
         <p></p>
        </div>
        <div class="modal-footer">
          <button id="cprev">上一個</button>
          <button id="cnext">下一個</button>
          <button type="button" class="btn btn-default menubtn" onclick="buttona()" data-dismiss="modal" style="margin-top: unset;">Close</button>
        </div>
        </div>
        
      </div>
      </div>  
   
 
    <div class="modal fade" id="about" role="dialog" style="margin-top: 20%;">
      <div class="modal-dialog">
      
        <!-- Modal content-->

        <div class="modal-content">
        <div class="modal-header">
          <p class="abtitle">關於</p>
          <h4 class="modal-title"></h4>
        </div>
       
          <p>此遊戲為前端程式期末專案</p>
          <p>作者：柯閎仁</p>
          <p>Version 1.0.0</p>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default menubtn" onclick="buttona()" data-dismiss="modal" style="margin-top: unset;">Close</button>
        </div>
        </div>
        
      </div>
      </div>
    
</section>

<section >
<div class="hint">
</div>
</section>
<section >
  <div class="blank">
  <button class="testbtn" id="cmbtn">clear menu</button> 
  <button class="testbtn" id="bmbtn">build menu</button> 
  <button class="testbtn" id="chbtn">clear hole</button>
  <button class="testbtn" id="bhbtn">build hole</button>
  <button class="testbtn" id="mcsbtn">open mole cricket sound</button>
  <button class="testbtn" id="mcscbtn">remove mole cricket sound</button>
  <button class="testbtn" id="mcscabtn">remove mole all cricket sound</button>
  <button class="testbtn" id="tpbtn">time=120</button>
  <button class="testbtn" id="tmbtn">time=12</button>
  <button class="testbtn" id="bmcbtn">mole cricket catch</button>
  <button class="testbtn" id="bgmbtn">gm catch</button>
  </div>
  </section>
  <section >
    <div class="blank">
    </div>
    </section>
</div>
